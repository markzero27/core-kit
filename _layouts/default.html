<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 760px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.7;
    }
    h1, h2, h3 {
      color: #222;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background-color: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: Menlo, Monaco, Consolas, monospace;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
      border-radius: 6px;
    }
    blockquote {
      margin-left: 0;
      padding-left: 1em;
      border-left: 4px solid #ddd;
      color: #666;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
